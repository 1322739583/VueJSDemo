    <mycpn></mycpn>

<template id="cpn">
    <div>
        <span>计算器：</span><br>
        <button @click="increment()">+</button>
        <span>{{counter}}</span>
        <button @click="decrement()">-</button>
    </div>
</template>


<script type="text/javascript">

    var obj={
        counter:0
    }
    Vue.component("mycpn", {
        template: `#cpn`,
        data() {
            return obj
        },
        methods: {
            increment() {
                return this.counter++
            },
            decrement() {
                return this.counter--
            }
        }
    })
