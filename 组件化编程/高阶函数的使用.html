<script type="text/javascript">
    var app = new Vue({
        el: "#box",
        data: {
            message: "hello",
            citys: ["北京", "上海", "广州", "深圳"],
            letters: ["A", "B", "C", "D", "E"],
            numbers: [1, 2, 3, 4, 5]
        },
        methods: {
            filterNum(){
                let arr=[10,99,101,22,33]
                let newArr
                newArr=arr.filter(function (n) {
                    return n<100
                })
                console.log(newArr);
            },
            mapNum(){
                let arr=[10,99,101,22,33]
                let newArr=arr.map(function (n) {
                    return n*2
                })
                console.log(newArr)
            },
            reduceNum(){
                let arr=[10,99,101,22,33]
                let newArr=arr.reduce(function (prevValue,currentValue) {
                    console.log(prevValue)
                    return prevValue+currentValue
                },0)
                console.log(newArr);
            },
            transArr(){
                let arr=[10,99,101,22,33]
               let total= arr.filter(function (value) {
                    return value<100
                }).map(function (value) {
                    return value*2
                }).reduce(function (prev,cur){
                     return prev+cur
                },0)
                console.log(total)
            },
            transArrSimple(){
                let arr=[10,99,101,22,33]
                let total= arr.filter(n=>n<100).map(n=>n*2).reduce((prev,cur)=>prev+cur)
                console.log(total)
            }

        }
    })
