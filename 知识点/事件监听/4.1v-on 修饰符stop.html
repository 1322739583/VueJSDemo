    <style rel="stylesheet">
        #box {
           width: 200px;

        }

<body>

<div id="box" @click="divClick">

                console.log("btnClick")

                console.log("divClick")
            },
            gotoWeb(){
                console.log("goto web")
            }
        }
    })
</script>
