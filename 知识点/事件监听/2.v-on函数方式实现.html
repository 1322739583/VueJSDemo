<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style rel="stylesheet">

    </style>
</head>
<body>
<div id="box">
    {{counter}}<br>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
</div>


<script type="text/javascript">
    var app = new Vue({
        el: "#box",
        data: {
            counter: 0
        },
        methods: {
            increment() {
                this.counter++
            },
            decrement() {
                this.counter--
            }
        }
    })


</script>
</body>
</html>
