<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--<link rel="stylesheet" href="/common/css/reset.css">-->

    <style rel="stylesheet">
        #content {

        }
    </style>
</head>
<body>
<div id="content">
    <!--mustache支持表达式-->
    <span>{{count}}</span><br>
    <span>{{count*2}}</span><br>
    <span>{{count>9?9:count}}</span><br>
    <span>{{new Date()}}</span><br>
    <span>{{message.split(" ")}}</span><br>
    <button @click="add()">+</button>
    <button @click="sub()">-</button>
</div>
<script type="text/javascript">
        Vue.createApp({
            data(){
                return{
                    count:0,
                    message:"This is a message"
                }
            },
            methods:{
                //语法支持，但不能用，作用域问题拿不到data
                add(){
                    this.count++
                },
                sub(){
                    this.count--
                }
            }
        }).mount("#content")
</script>

</body>
</html>
