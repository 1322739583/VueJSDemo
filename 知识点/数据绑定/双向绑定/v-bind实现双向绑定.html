<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--<link rel="stylesheet" href="/common/css/reset.css">-->

    <style rel="stylesheet">
        #content {

        }
    </style>
</head>
<body>
<div id="content">
    <!--方式一：-->
    <input type="text" :value="message" @input="inputChange"><br>
    <!--方式二：或者直接写@input="message=$event.target.value"-->
    <!--<input type="text" :value="message" @input="message=$event.target.value"><br>-->
    <span>{{message}}</span>
</div>
<script type="text/javascript">
        Vue.createApp({
            data(){
                return{
                    message:"hello"
                }
            },
            methods:{
                inputChange(event){
                    this.message=event.target.value
                }
            }
        }).mount("#content")
</script>

</body>
</html>
