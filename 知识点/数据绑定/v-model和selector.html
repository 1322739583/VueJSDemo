<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style rel="stylesheet">
        #box {

        }
    </style>
</head>
<body>
<div id="box">

    <select v-model="fruit">
        <option>苹果</option>
        <option>桃子</option>
        <option>葡萄</option>
        <option>香蕉</option>
    </select>
    你选择的是{{fruit}}
    <select v-model="fruits" multiple>
        <option>苹果</option>
        <option>桃子</option>
        <option>葡萄</option>
        <option>香蕉</option>
    </select>
    你选择的是{{fruits}}
</div>
<script type="text/javascript">
    var app = new Vue({
        el: "#box",
        data: {
            message: "hello",
            citys: ["北京", "上海", "广州", "深圳"],
            letters: ["A", "B", "C", "D", "E"],
            numbers: [1, 2, 3, 4, 5],
            fruit:"苹果",
            fruits:[]
        },
        methods: {}
    })
</script>

</body>
</html>
