<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style rel="stylesheet">
        .box {
            width: 200px;
            height: 200px;
            background-color: #42b983;
        }
        .active{
            background-color: gold;
        }
        .addBorder{
            border: 10px solid lightpink;
        }
    </style>
</head>
<body>
<div class="box" :class="{active:isActive,addBorder:isBorder}" @click="divClick">

</div>
<script type="text/javascript">
    var app = new Vue({
        el: ".box",
        data: {
            isActive:false,
            isBorder:false
        },
        methods: {
            divClick(){
                console.log("click")
                this.isActive=!this.isActive
                this.isBorder=!this.isBorder
            }
        }
    })
</script>

</body>
</html>
